<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="Calculater-Container">
    <div class="btns-values">
        <h1 id="result">0</h1>
        <div class="buttons">
            <!-- First row -->
            <button class="button Gray-btns" id="btn-clear">AC</button>
            <button class="button Gray-btns" id="btn-sign">+/-</button>
            <button class="button Gray-btns" id="btn-percent">%</button>
            <button class="button orange-btns" id="btn-divide">รท</button>
            <!-- Second row -->
            <button class="button" id="btn-7" onclick="">7</button>
            <button class="button" id="btn-8">8</button>
            <button class="button" id="btn-9">9</button>
            <button class="button orange-btns" id="btn-multiply">ร</button>
            <!-- Third row -->
            <button class="button" id="btn-4">4</button>
            <button class="button" id="btn-5">5</button>
            <button class="button" id="btn-6">6</button>
            <button class="button orange-btns" id="btn-subtract">-</button>
            <!-- Fourth row -->
            <button class="button" id="btn-1" onclick="">1</button>
            <button class="button" id="btn-2">2</button>
            <button class="button" id="btn-3">3</button>
            <button class="button orange-btns" id="btn-add">+</button>
            <!-- Fifth row -->
            <button class="button zero" id="btn-0">0</button>
            <button class="button" id="btn-decimal">.</button>
            <button class="button orange-btns" id="btn-equal">=</button>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
